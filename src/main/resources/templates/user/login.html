<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/82c57657fe.js" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function (){
            $("#owner-btn").click(function() {
                const id = $("#owner-form input[name='username']").val();
                console.log("제출id =>"+id);
                $("#owner-form").submit();
            });

            $("#user-btn").click(function() {
                const id = $("#user-form input[name='username']").val();
                console.log("제출id =>"+id);
                $("#user-form").submit();
            });

        });

    </script>
</head>

<body>

<div class="container" id="container">
        <div class="form-container owner-container">
            <form id="owner-form" th:action="@{/login}" method="post">
                <h1>로그인</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="ID" name="username" />
                <input type="password" placeholder="Password" name="password" />
                <a href="#">Forgot your password?</a>
                <button type="button" id="owner-btn" >로그인</button>
                <button style="margin-top: 5px;" type="button" class="owner-regist" onclick="location.href='/regist'">회원가입</button>
            </form>
        </div>
    <div class="form-container user-container">
        <form id="user-form" action="/login" method="post">
            <h1>로그인</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" placeholder="ID" name="username">
            <input type="password" placeholder="Password"  name="password">
            <a href="#">Forgot your password?</a>
            <button type="button" id="user-btn" >로그인</button>
            <button style="margin-top: 5px; "type="button" class="user-regist" onclick="location.href='/regist'">회원가입</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>어서오세요 사장님!<br> 일할 사람이 필요할때,<br> Find JOB !</h1>
                <p>일할사람이 필요할때,</p>
                <button class="ghost" id="signIn">알바생이에요.</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>어서오세요 알바님! <br>일할곳이 필요할때,<br> Find JOB !</h1>
                <p>일할곳이 필요할때,</p>
                <button class="ghost" id="signUp">사장님이에요.</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
